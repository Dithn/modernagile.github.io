<body id="modernAgile" data-spy="scroll" data-target=".navbar-fixed-top">
  <form action="index.html" method="get">
  <div id="mawheel">
    <textarea type=text name="makePeopleAwesome" id="makePeopleAwesome" class="principle makePeopleAwesome">Make People&#013;Awesome</textarea>
    <textarea type=text name="deliverValueContinuously" id="deliverValueContinuously" class="principle deliverValueContinuously">Deliver Value&#013;Continuously</textarea>

  </div>
  <div id="share">
    <input type="submit" val="Share"></input>
    <p id="shareURL"></p>
  </div>
  </form>
  <div id="share">
    <p id="shareURL"></p>
  </div>

  <!-- jQuery -->
  <script src="../js/jquery.js"></script>

  <script>

  function getQueryParams(qs) {
    qs = qs.split("+").join(" ");
    var params = {},
        tokens,
        re = /[?&]?([^=]+)=([^&]*)/g;

    while (tokens = re.exec(qs)) {
        params[decodeURIComponent(tokens[1])]
            = decodeURIComponent(tokens[2]);
    }

    return params;
  }

  var $_GET = getQueryParams(document.location.search);
  var hasShare = false;

  for (var property in $_GET) {
    if ($_GET.hasOwnProperty(property)) {
        var principle = jQuery('#' + property);
        if(principle.length > 0) {
          principle.val($_GET[property]);
          hasShare = true;
        }
    }
  }

  if(hasShare)
    jQuery('#shareURL').show().text(document.location);

  </script>

</body>
