    <script>

    $.ajaxSetup({ cache: false });

    function fillHeaderInfo(id) {
      var activity = activitiesListEntries.find(function(act) {
        return act.id === id;
      });
      if(!activity) return;

      $('#activityTitle').text(activity.title);
      $('#activity-header .shortDescription p').text(activity.objective);
      $('#activity-header .who-wrote-it p').html(activity.author);
      $('#activity-header .duration p').text(activity.duration);
      $('#activity-header .rating p').text(activity.score);

      var relatedData = activitiesListEntries.slice();
      var activiesList = new ActivitiesList('#activitiesList', relatedData, 3);
      activiesList.filterRelatedActivities(activity.categories, 3, activity.id);
      activiesList.render();
      $('#activitiesList .eventTitle').each(function() {
        var link = $(this);
        link.removeAttr('target');
        var originalUrl = link.attr('href');
        var modifiedUrl = originalUrl.split('?').splice(1,1).join('');
        link.attr('href', '?'+modifiedUrl);
      });

      $('#activity-header .tags p').html(activiesList.renderCategories(activity.categories))
    }

    function getQueryParams() {
        qs = document.location.search.split("+").join(" ");
        var params = {},
            tokens,
            re = /[?&]?([^=]+)=([^&]*)/g;

        while (tokens = re.exec(qs)) {
            params[decodeURIComponent(tokens[1])]
                = decodeURIComponent(tokens[2]);
        }

        return params;
    }

      var getParameters = getQueryParams();
      var activityId = getParameters['activityId'] || 'default';

      $('#activity-description').load('./' + activityId + '/index.html', function() {
        $(this).find('img').each(function() {
          var img = $(this);
          img.attr('src', './' + activityId + '/' + img.attr('src'))
        });
        fillHeaderInfo(activityId);
        $(this).show();
      });

      $('.rw-ui-container').attr('data-title', activityId);

    </script>
