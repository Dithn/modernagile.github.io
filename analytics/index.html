<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <link rel="icon" type="image/png" href="../favicon.png">
    <title>Modern Agile Analytics</title>

    <!-- Bootstrap Core CSS -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">

    <style>
      body {
        background: #434d5b;
      }
      .col-lg-6 {
        overflow: hidden;
      }
      iframe {
        border-radius: 0.5em;
        overflow: hidden;
        transform-origin: top left;
        display: none;
      }
    </style>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <div class="container">
      <div class="row">
        <div class="col-lg-6">
          <iframe width="600" height="371" seamless frameborder="0" scrolling="no" src="https://docs.google.com/spreadsheets/d/1GMwx7c2P1lhwxxmVDBLed3fnE5QKgzSS2G_fZqPH4-I/pubchart?oid=1140514466&amp;format=interactive"></iframe>
        </div>
        <div class="col-lg-6">
          <iframe width="600" height="371" seamless frameborder="0" scrolling="no" src="https://docs.google.com/spreadsheets/d/1GMwx7c2P1lhwxxmVDBLed3fnE5QKgzSS2G_fZqPH4-I/pubchart?oid=2141070145&amp;format=interactive"></iframe>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-6">
          <iframe width="600" height="371" seamless frameborder="0" scrolling="no" src="https://docs.google.com/spreadsheets/d/1GMwx7c2P1lhwxxmVDBLed3fnE5QKgzSS2G_fZqPH4-I/pubchart?oid=2010426206&amp;format=interactive"></iframe>
        </div>
        <div class="col-lg-6">
          <iframe width="600" height="371" seamless frameborder="0" scrolling="no" src="https://docs.google.com/spreadsheets/d/1GMwx7c2P1lhwxxmVDBLed3fnE5QKgzSS2G_fZqPH4-I/pubchart?oid=291719509&amp;format=interactive"></iframe>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-6">
          <iframe width="600" height="371" seamless frameborder="0" scrolling="no" src="https://docs.google.com/spreadsheets/d/1GMwx7c2P1lhwxxmVDBLed3fnE5QKgzSS2G_fZqPH4-I/pubchart?oid=1588956295&amp;format=interactive"></iframe>
        </div>
        <div class="col-lg-6">
          <iframe width="600" height="371" seamless frameborder="0" scrolling="no" src="https://docs.google.com/spreadsheets/d/1GMwx7c2P1lhwxxmVDBLed3fnE5QKgzSS2G_fZqPH4-I/pubchart?oid=1774808135&amp;format=interactive"></iframe>
        </div>
      </div>
    </div>
    <!-- jQuery -->
    <script src="../js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="../js/bootstrap.min.js"></script>

    <script>
      function resizeCharts() {
        var sampleCol = jQuery('.col-lg-6').first();
        var colWidth = sampleCol.width();
        var iframeWidth = 600;
        var extraSize = iframeWidth - colWidth;
        var ratio = 1 - (extraSize / iframeWidth);

        jQuery('iframe').css('transform','scale('+ ratio +','+ ratio +')').show();
      }

      jQuery(document).ready(resizeCharts);
    </script>

</body>

</html>
